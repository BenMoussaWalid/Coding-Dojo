<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Dojos</title>
</head>

<body>
    <div class="container">
        <div class="d-flex flex-warp justify-content-around">
            <div class="col-6 p-5 mt-2">
                <h1>New Dojo</h1>
                <form action="/create/dojo" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <input type="submit" value="Create" class="btn btn-primary">
                </form>
            </div>
            <div class="col-6 p-5 mt-2">
                <h1>All Dojos</h1>
                <div class="border p-3">
                    {% for one in all_dojos %}
                    <p class="card_text"><a href="/dojos/{{one.id}}">{{one.name}}</a></p>
                    {%endfor%}
                </div>
                <button class="btn btn-danger mt-5"><a href="/ninjas">Add Ninja </a></button>
            </div>
        </div>

    </div>

</body>

</html>
