<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <a href="/registers/new" class="btn bg-danger mt-5">creat</a>
    <h1 class="text-center">Welcome,</h1>
    <h4>registers from everyone's shelves:</h4>
    <div class="container mt-5">
      <table class="table">
        <thead class="table-emphasis text-dark">
          <th>ID</th>
          <th>Name</th>
          <th>Under</th>
          <th>Posted By</th>
          <th>Actiona</th>
        </thead>
        <tbody>
          {% for one_recipe in recipe %}
          <tr>
            <td>{{one_recipe.id}}</td>
            <td>{{one_recipe.name}}</td>
            <td>
              {% if one_recipe.under ==0%}
              No
              {%else%}
              Yes
              {%endif%}
            </td>
            <td>{{one_recipe.creater.first_name}}</td>
            <td><a href="/registers/{{one_recipe.id}}">View recipe</a>||<a href="/registers/{{one_recipe.id}}/edit">Edit</a>||<a href="/registers/{{one_recipe.id}}/delete">Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>

      </table>
    </div>
  </body>
</html>
