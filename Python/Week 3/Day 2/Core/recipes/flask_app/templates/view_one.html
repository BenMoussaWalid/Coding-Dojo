<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Page with Big Title</title>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="d-flex">
            <h1 class="display-3"><h2>{{one_recipes.name}}</h1>
            <a href="/registers" class="text-danger">back to the shelves</a>
        </div>
        <hr class="my-4">
        <!-- Text and Horizontal Line (hr) -->
        <p class="card-text">{{ one_recipes.description}}</p>
        <hr class="my-4">

        <!-- Buttons for Edit and Delete -->
        <a href="/registers/{{one_recipes.id}}/edit"class="btn btn-primary">Edit</a>
        <a href="/registers/{{one_recipes.id}}/delete" class="btn btn-danger">Delete</a>
    </div>
    <!-- Bootstrap JS Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-eZt8eTl42Ff0eRu5YKK8nFDVH4/5G9LbVRiCEVa8FCSq9iFpTq8+Y04yJFf" crossorigin="anonymous"></script>

</body>

</html>
